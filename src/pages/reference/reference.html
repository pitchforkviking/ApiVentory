<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list no-border no-lines>

        <ion-list-header no-lines>
          Available Apis 
        </ion-list-header>
  
        <ion-item *ngFor="let api of apis">
          <ion-badge item-start>{{api.type}}</ion-badge>
          <ion-badge color="danger" item-end>Try Here</ion-badge>          
          <ion-label (click)="present(api)">
            {{api.title}}
          </ion-label>      
        </ion-item>
  
      </ion-list>

      <button ion-button color="primary" full clear>Examples</button>

</ion-content>

<ion-footer>
  <ion-navbar>
  </ion-navbar>
</ion-footer>
